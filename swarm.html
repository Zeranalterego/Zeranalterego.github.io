<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.shrek{ 
			width: 100px;
			height: 100px;
			background-image: url(shrek.png);
			background-size: contain;
			background-repeat: no-repeat;
			position: absolute;




		}
	</style>
</head>
<body>


	<script type="text/javascript">
		function makeThing () { 
			var thing = document.createElement("div") 
			document.body.appendChild(thing);
			thing.classList.add('shrek');
		
		function move(){
			thing.style.left = Math.random ()* 2000+"px"
			thing.style.top = Math.random () * 1000 +"px"
		}

		var timing = (Math.random()*200)

		setInterval (move, timing)
		}

		for(var i = 0; i < 100; i=i+1){
			makeThing()
		}

	</script>
</body>
</html>
