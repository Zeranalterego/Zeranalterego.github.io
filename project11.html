<!DOCTYPE html>
<html>
<head>
<title></title>

	<style>


		#buggy{
			width:200px;
			height:200px;
			background-color:transparent;
			background-image: url("speed.jpeg");
			background-size: contain;
			background-repeat: no-repeat;
			left:10px;
			top: 10px;
			position:absolute;
			}
	</style> 
</head>
<body>

	<div id="buggy"></div>

	<script type="text/javascript">
		buggy.style.left = "0px";
		buggy.style.top = "0px";

			var x = parseInt(buggy.style.left);
			var y = parseInt(buggy.style.top);

		document.addEventListener("keydown", function(event){
		console.log(event.keyCode)

			if (event.keyCode == 39) {
			x=x+10;
			buggy.style.left = x + "px";
			buggy.style.backgroundImage = "url('speed.jpeg')"

			}

			if (event.keyCode == 37) {
			x=x-10;
			buggy.style.left = x + "px";
			
			buggy.style.backgroundImage = "url('speedflippedhorizontal.jpeg')"
			}
			if (event.keyCode == 38) {
			y=y-10;
			buggy.style.top = y + "px";
			buggy.style.backgroundImage = "url('speedgoingup.jpeg')"
			}

			if (event.keyCode == 40) {
			y=y+10;
			buggy.style.top = y + "px";
			buggy.style.backgroundImage = "url('speedgoingdown.jpeg')"
			}

		})


	</script>

</body>
</html>
